<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div style="display: flex; width: 100%; justify-content: center; height: 100%">
  <div style="width: 600px;">

    <!-- UCT image -->
  <ion-grid>
      <div class="login-logo">
        <img src="assets/img/UCT_image.png" alt="UCT Image">
      </div>

    <ion-row>
      <ion-col>
        <ion-button (click)="uctLogin()" expand="block">UCT Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>

  <ion-row class="custom-font">
    <hr class="custom-line-left"> or <hr class="custom-line-right">
  </ion-row>


  <!-- login form -->
  <div class="login-form">
    <form #loginForm="ngForm" novalidate>
      <!-- username -->
      <ion-input
        label="TA Email"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="login.username"
        name="username"
        type="text"
        #username="ngModel"
        spellcheck="false"
        autocapitalize="off"
        errorText="Email is required"
        required>
      </ion-input>

      <!-- password -->
      <ion-input
        label="TA Password"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="login.password"
        name="password"
        type="password"
        #password="ngModel"
        errorText="Password is required"
        required>
      </ion-input>

      <ion-row>
        <ion-col>
          <ion-button (click)="onLogin(loginForm)" color="light" type="submit" expand="block">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="onSignup()" color="light" expand="block">TA Signup</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</div>
</div>
</ion-content>
