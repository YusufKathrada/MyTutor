<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="display: flex; width: 100%; justify-content: center; height: 100%">
    <div style="width: 600px;">

  <!-- UCT logo -->
  <div class="signup-logo">
    <img src="assets/img/UCT_image.png" alt="Ionic Logo">
  </div>

  <!-- signup form -->
  <div class="signup-form">
    <!-- name -->
    <form #signupForm="ngForm" novalidate>
      <ion-input
        label="Name"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.name"
        name="name"
        type="text"
        #name="ngModel"
        errorText="Name is required"
        required>
      </ion-input>

      <!-- surname -->
      <ion-input
        label="Surname"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.surname"
        name="surname"
        type="text"
        #surname="ngModel"
        errorText="Surname is required"
        required>
      </ion-input>

      <!-- email -->
      <ion-input
        label="Email"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.email"
        name="email"
        type="email"
        #email="ngModel"
        errorText="Email is required"
        required>
      </ion-input>

      <!-- nameId (used for saml) -> but asked as username -->
      <ion-input
        label="Create A Username"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.nameId"
        name="nameId"
        type="text"
        #nameId="ngModel"
        errorText="Username is required"
        required>
      </ion-input>

      <!-- password -->
      <ion-input
        label="Create A Password"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="signup.password"
        name="password"
        type="password"
        #password="ngModel"
        errorText="Password is required"
        required>
      </ion-input>

      <div class="ion-padding">
        <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Sign Up</ion-button>
        <ion-button (click)="backToLogin()" type="submit" expand="block">Back to login</ion-button>
      </div>
    </form>
  </div>

</div>
</div>
</ion-content>
