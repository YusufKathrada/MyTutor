<ion-header>
  <ion-toolbar>
    <ion-title>Select Times</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>

      <ion-col size="2" style="padding-left: 25px; font-weight: bold;">
        Course
      </ion-col>

      <ion-col size="2" style="padding-left: 28px; padding-top: 0px;">
        <ion-input
          aria-label="Course"
          placeholder="Course"
          class="custom"
        ></ion-input>
      </ion-col>

      <ion-col size="8"></ion-col>
    </ion-row>

    <br><br>

    <!-- Headings -->
    <ion-row style="text-align: center; font-weight: bold;">
      <ion-col>
        Tutorial Number
      </ion-col>

      <ion-col>
        Day
      </ion-col>

      <ion-col>
        Time
      </ion-col>

      <ion-col>
        Availability
      </ion-col>

      <ion-col>
        Action
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>

    <ion-row style="text-align: center" *ngFor="let s of sessions">

      <ion-col>
        {{s.tutorialNumber}}
      </ion-col>

      <ion-col>
        {{s.day}}
      </ion-col>

      <ion-col>
        {{s.time}}
      </ion-col>

      <ion-col>
        {{s.availability}}
      </ion-col>

      <ion-col>

        <ng-container *ngIf="s.full">
          <ion-button id="fullButton" [disabled] = "true">
            FULL
          </ion-button>
        </ng-container>

        <ng-container *ngIf="!s.full">
          <ion-button class="joinButton">
            JOIN
          </ion-button>
        </ng-container>

        <!-- <ion-button [disabled]="s.full" class="custom">
        {{s.action}}
        </ion-button> -->
      </ion-col>
    
    </ion-row>

  </ion-grid>

</ion-content>
