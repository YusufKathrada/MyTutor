<ion-header>
  <ion-toolbar>
    <ion-title>Select Times</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <!-- Headings -->
    <ion-row style="text-align: center; font-weight: bold;">
      <ion-col>
        Event Type
      </ion-col>

      <ion-col>
        Day
      </ion-col>

      <ion-col>
        Time
      </ion-col>

      <ion-col>
        Tutors Needed
      </ion-col>

      <ion-col>
        Action
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>

    <ion-row style="text-align: center" *ngFor="let s of sessions">

      <ion-col>
        {{s.eventType}}
      </ion-col>

      <ion-col>
        {{s.day}}
      </ion-col>

      <ion-col>
        {{s.time}}
      </ion-col>

      <ion-col>
        {{s.tutorsNeeded}}
      </ion-col>

      <ion-col>

        <ng-container *ngIf="s.full">
          <ion-button id="fullButton" [disabled] = "true">
            FULL
          </ion-button>
        </ng-container>

        <ng-container *ngIf="!s.full">
          <ion-button class="joinButton" (click)="joinEvent(s)">
            JOIN
          </ion-button>
        </ng-container>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
